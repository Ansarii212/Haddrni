<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة المشرف</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    form, table {
      margin: 20px auto;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    #managerPage {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginForm">
    <h2>تسجيل دخول المشرف</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" required />
    <br>
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <br>
    <button type="submit">تسجيل الدخول</button>
  </div>

  <div id="managerPage">
    <h2>تقرير الحضور</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>اسم المعلم</th>
          <th>التاريخ</th>
          <th>الوقت</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="printAttendance()">طباعة جدول الحضور</button>

    <h3>قائمة المعلمين</h3>
    <table id="teacherTable">
      <thead>
        <tr>
          <th>اسم المعلم</th>
          <th>رقم الجوال</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="printTeachers()">طباعة جدول المعلمين</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUserId = null;

    const loginForm = document.querySelector("#loginForm");
    const managerPage = document.querySelector("#managerPage");
    const loginButton = loginForm.querySelector("button");

    loginButton.addEventListener("click", () => {
      const username = document.querySelector("#username").value.trim();
      const password = document.querySelector("#password").value.trim();

      get(ref(db, "managers")).then(snapshot => {
        let success = false;
        snapshot.forEach(child => {
          const data = child.val();
          if (data.username === username && data.password === password) {
            success = true;
            currentUserId = child.key;
          }
        });

        if (success) {
          loginForm.style.display = "none";
          managerPage.style.display = "block";
          loadAttendance();
          loadTeachers();
        } else {
          alert("بيانات الدخول غير صحيحة");
        }
      });
    });

    function loadAttendance() {
      const tableBody = document.querySelector("#reportTable tbody");
      tableBody.innerHTML = "";

      get(ref(db, "attendance")).then(snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (data.managerId === currentUserId) {
            const row = `
              <tr>
                <td>${data.teacherName}</td>
                <td>${data.date}</td>
                <td>${data.time}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          }
        });
      });
    }

    function loadTeachers() {
      const teacherBody = document.querySelector("#teacherTable tbody");
      teacherBody.innerHTML = "";

      get(ref(db, "teachers")).then(snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (data.managerId === currentUserId) {
            const row = `
              <tr>
                <td>${data.name}</td>
                <td>${data.phone}</td>
              </tr>
            `;
            teacherBody.innerHTML += row;
          }
        });
      });
    }

    window.printAttendance = function () {
      const table = document.getElementById("reportTable").outerHTML;
      const win = window.open('', '', 'height=700,width=900');
      win.document.write('<html><head><title>جدول الحضور</title>');
      win.document.write('<style>table {width: 100%; border-collapse: collapse;} th, td {border: 1px solid #000; padding: 10px; text-align: center;}</style>');
      win.document.write('</head><body>');
      win.document.write('<h2>تقرير الحضور</h2>');
      win.document.write(table);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    };

    window.printTeachers = function () {
      const table = document.getElementById("teacherTable").outerHTML;
      const win = window.open('', '', 'height=700,width=900');
      win.document.write('<html><head><title>جدول المعلمين</title>');
      win.document.write('<style>table {width: 100%; border-collapse: collapse;} th, td {border: 1px solid #000; padding: 10px; text-align: center;}</style>');
      win.document.write('</head><body>');
      win.document.write('<h2>قائمة المعلمين</h2>');
      win.document.write(table);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    };
  </script>
</body>
</html>
